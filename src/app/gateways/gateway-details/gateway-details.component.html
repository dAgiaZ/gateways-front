<h2>Gateway Details</h2>
<br />
<br />
<button type="button" class="btn btn-primary" [routerLink]="['edit']">Edit</button>
<section *ngIf="gateway">
  <strong>Serial Number:</strong><span>{{ gateway.serialNumber }}</span><br />
  <strong>Name:</strong><span>{{ gateway.name }}</span><br />
  <strong>IP Address:</strong><span>{{ gateway.ip }}</span><br />
  <strong>Devices:</strong><br />
  <table class="table table-striped" *ngIf="gateway.devices.length > 0">
      <thead class="thead-dark">
        <th>Device UID</th>
        <th>Vendor</th>
        <th>Online</th>
        <th>Created at</th>
      </thead>
      <tbody>
        <tr *ngFor="let device of gateway.devices" class="list-row" id="{{ device._id }}">
            <td>{{ device.uid }}</td>
            <td>{{ device.vendor }}</td>
            <td>{{ device.online ? 'Yes' : 'No' }}</td>
            <td>{{ device.created_date }}</td>
        </tr>
      </tbody>
    </table>
    <div class="alert alert-warning" role="alert" *ngIf="gateway.devices.length === 0">
        There is not associated devices.
    </div>
</section>
