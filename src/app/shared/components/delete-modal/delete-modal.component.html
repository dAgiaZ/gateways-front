    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Delete {{ type }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure to eliminate this {{ type }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btnprimary" (click)="activeModal.close(true)">Delete</button>
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Close</button>
      </div>
